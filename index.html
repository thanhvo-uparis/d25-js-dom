<!DOCTYPE html>
<html lang="en">
<head>

            </thead>

                    <tr>
                        <td><input type="checkbox" class="row-checkbox"/></td>

                        <td><input type="checkbox" class="row-checkbox"/></td>
                        <td>Myanmar</td>
                        <td>676,578</td>

                        <td>571</td>

                        <td><input type="checkbox" class="row-checkbox"/></td>

        </table>

    <script src="./main.js"></script>

</html>
